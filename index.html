<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Qibla Compass</title>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Styles -->
    <link rel="stylesheet"
          href="https://muharlyamovilnaz.github.io/REPO/style.css?v=NEW">

</head>

<body>
<div class="wrap">
    <header class="header">
        <div class="title">Qibla</div>
        <div class="subtitle">Компас направления на Каабу</div>
    </header>

    <section class="card">
        <div id="status" class="status">
            Нажмите «Начать», разрешите датчики и геолокацию.
        </div>

        <button id="btnStart" class="btn">Начать</button>

        <div class="compassWrap">
            <div class="compass">
                <div id="dial" class="dial">
                    <div class="dialRing"></div>

                    <div class="mark n"><span>N</span></div>
                    <div class="mark e"><span>E</span></div>
                    <div class="mark s"><span>S</span></div>
                    <div class="mark w"><span>W</span></div>

                    <div class="ticks">
                        <i style="--i:0"></i><i style="--i:1"></i><i style="--i:2"></i>
                        <i style="--i:3"></i><i style="--i:4"></i><i style="--i:5"></i>
                        <i style="--i:6"></i><i style="--i:7"></i><i style="--i:8"></i>
                        <i style="--i:9"></i><i style="--i:10"></i><i style="--i:11"></i>
                    </div>
                </div>

                <div id="arrow" class="arrow"></div>
                <div class="centerDot"></div>
            </div>
        </div>

        <div class="info">
            <div class="pill">Кыбла: <span id="qAz">—</span>°</div>
            <div class="pill">Направление: <span id="hAz">—</span>°</div>
        </div>
    </section>
</div>

<script src="https://muharlyamovilnaz.github.io/REPO/app.js?v=NEW"></script>
</body>
</html>

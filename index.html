<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Compass</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="card">
    <h1>Компас</h1>

    <div class="compass">
        <!-- Вращаемый круг -->
        <div id="dial" class="dial">
            <div class="mark n">N</div>
            <div class="mark e">E</div>
            <div class="mark s">S</div>
            <div class="mark w">W</div>
        </div>

        <!-- Невращаемая стрелка на север -->
        <div class="needle"></div>
    </div>

    <div class="row">
        <span>Heading:</span>
        <span id="deg">--</span><span>°</span>
    </div>

    <button id="enable">Включить компас</button>
    <div id="err" class="err"></div>
</div>

<script src="compass.js"></script>
</body>
</html>

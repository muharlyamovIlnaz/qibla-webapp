<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Compass</title>
    <link rel="stylesheet" href="style.css">
    <script src="compass.js" defer></script>
</head>
<body>
<div class="card">
    <div class="title">Компас</div>

    <div class="compass">
        <div id="dial" class="dial">
            <div class="mark n">N</div>
            <div class="mark e">E</div>
            <div class="mark s">S</div>
            <div class="mark w">W</div>
        </div>
        <div class="needle"></div>
    </div>

    <div class="row"><span>Heading:</span><span><span id="deg">--</span>°</span></div>
    <div class="row small"><span>Status:</span><span id="status">HTML ok</span></div>

    <button id="enable">Включить компас</button>
    <div id="err" class="err"></div>
</div>
</body>
</html>

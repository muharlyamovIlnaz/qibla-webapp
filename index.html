<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Qibla Compass</title>

    <!-- Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css?v=2">
    <script src="app.js?v=2"></script>
</head>

<body>
<div class="wrap">
    <h1>Qibla</h1>

    <div class="card">
        <div id="status" class="status">
            Нажмите «Начать», чтобы определить направление Кыблы
        </div>

        <button id="btnStart">Начать</button>

        <div class="compass">
            <div class="dial"></div>

            <!-- Cardinal points -->
            <div class="mark n">N</div>
            <div class="mark e">E</div>
            <div class="mark s">S</div>
            <div class="mark w">W</div>

            <div id="arrow" class="arrow"></div>
            <div class="centerDot"></div>
        </div>

        <div class="info">
            <div>Азимут Кыблы: <span id="qAz">—</span>°</div>
            <div>Направление телефона: <span id="hAz">—</span>°</div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
